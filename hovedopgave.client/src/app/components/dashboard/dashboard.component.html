<div class="dashboard-container">
  <app-sidebar (navigate)="navigateTo($event)"></app-sidebar>

  <div class="main-content">
    <div class="top-bar">
      <div class="date-range-filter">
        <div>
          <label for="fromDate">From:</label>
          <input id="fromDate" type="date" [(ngModel)]="filter.fromDate" (change)="applyDateRange(filter.fromDate, filter.toDate)" />
        </div>
        <div>
          <label for="toDate">To:</label>
          <input id="toDate" type="date" [(ngModel)]="filter.toDate" (change)="applyDateRange(filter.fromDate, filter.toDate)" />
        </div>
      </div>
      <button (click)="setFilter('daily')">Daily</button>
      <button (click)="setFilter('weekly')">Weekly</button>
      <button (click)="setFilter('monthly')">Monthly</button>
      <button>Export CSV</button>
    </div>

    <div class="dashboard-stats">
      <div class="stat-box">
        <h3>Total User Signups</h3>
        <p>{{ stats.userSignups }}</p>
      </div>
      <div class="stat-box">
        <h3>Total Team Signups</h3>
        <p>{{ stats.teamSignups }}</p>
      </div>
      <div class="stat-box">
        <h3>Total Organization Signups</h3>
        <p>{{ stats.organizationSignups }}</p>
      </div>
    </div>

    <div class="graphs">
      <p>Sorted by {{ selectedFilter }} </p>
      <p>Graph for {{ selectedView }}</p>
    </div>
  </div>
</div>
