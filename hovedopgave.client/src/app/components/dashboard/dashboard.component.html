<div class="dashboard-container">
  <app-sidebar (navigate)="updateView($event)"></app-sidebar>

  <div class="main-content">
    <div class="top-bar">
      <div class="date-range-filter">
        <div>
          <label for="fromDate">From:</label>
          <input id="fromDate"
                 type="date"
                 (change)="onDateChange($event, 'fromDate')" />
        </div>
        <div>
          <label for="toDate">To:</label>
          <input id="toDate"
                 type="date"
                 (change)="onDateChange($event, 'toDate')" />
        </div>

        <!-- Buttons for sorting -->
        <div class="time-period-buttons">
          <button (click)="setFilter('daily')">Daily</button>
          <button (click)="setFilter('weekly')">Weekly</button>
          <button (click)="setFilter('monthly')">Monthly</button>
        </div>
      </div>
    </div>

    <!-- Dashboard stats -->
    <div *ngIf="selectedView === 'overview'" class="dashboard-stats">
      <!-- Stat box for user signups -->
      <div class="stat-box">
        <h3>Total User Signups</h3>
        <p>{{ totalUserSignups }}</p>
      </div>

      <!-- Stat box for team signups -->
      <div class="stat-box">
        <h3>Total Team Signups</h3>
        <p>{{ totalTeamSignups }}</p>
      </div>

      <!-- Stat box for organization signups -->
      <div class="stat-box">
        <h3>Total Organization Signups</h3>
        <p>{{ totalOrganizationSignups }}</p>
      </div>
    </div>
  </div>
</div>
