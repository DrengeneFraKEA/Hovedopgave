<h1>{{ title }}</h1>

<div class="main-container">
  <!-- Search Users Section -->
  <div class="section-container">
    <h2>Search users</h2>
    <input type="text" placeholder="Search users..." />
    <div class="user-list">
      <div class="user">
        <span>johnsmith36</span>
        <button (click)="openEditModal({ username: 'johnsmith36' })">Edit</button>
      </div>
      <div class="user">
        <span>johndoe50</span>
        <button (click)="openEditModal({ username: 'johndoe50' })">Edit</button>
      </div>
      <div class="user">
        <span>johnny900</span>
        <button (click)="openEditModal({ username: 'johnny900' })">Edit</button>
      </div>
      <div class="user">
        <span>johnsmith99</span>
        <button (click)="openEditModal({ username: 'johnsmith99' })">Edit</button>
      </div>
    </div>
  </div>

  <!-- List of Current Admins Section -->
  <div class="section-container">
    <h2>List of current admins</h2>
    <div class="admin-list">
      <div class="user">
        <span>johnsmith36</span>
        <button>Edit</button>
      </div>
      <div class="user">
        <span>janedoe9</span>
        <button>Edit</button>
      </div>
      <div class="user">
        <span>johnny900</span>
        <button>Edit</button>
      </div>
    </div>
  </div>

  <!-- Modal Section -->
  <div class="modal" [class.active]="isModalOpen">
    <div class="modal-content">
      <button class="close-modal" (click)="closeModal()">Ã—</button>
      <div class="modal-header">
        Editing {{ selectedUser?.username }}
      </div>
      <div class="modal-body-footer-container">
        <div class="modal-body">
          <p>Privileges</p>
          <div class="privileges">
            <div class="privilege-item systemadmin">SYSTEMADMIN</div>
            <div class="privilege-item superuser">SUPERUSER</div>
            <div class="privilege-item moderator">MODERATOR</div>
            <div class="privilege-item creator">CREATOR</div>
            <div class="privilege-item affiliate">AFFILIATE</div>
            <div class="privilege-item privi_user">USER</div>
            <div class="privilege-item guest">GUEST</div>
          </div>
        </div>
        <div class="modal-footer">
          <p>Edit Credentials</p>
          <input type="text" placeholder="New username" />
          <button class="send-password" (click)="sendNewPassword()">Send New Password</button>
        </div>
      </div>
      <div class="modal-actions">
        <button class="delete-user" (click)="deleteUser()">Delete User</button>
        <button class="submit" (click)="submitChanges()">Submit</button>
      </div>
    </div>
  </div>
