name: Tests

on:
  push:
    branches:
      - sonarcloud

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
          
      - name: Test
        run: dotnet test --collect:"XPlat Code Coverage"

      - name: Generate coverage report
        run: |
          reportgenerator -reports:"**/coverage.cobertura.xml" -targetdir:"coverage-report"
